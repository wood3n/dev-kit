name: Build and Publish Components Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  workflow_dispatch:
  push:
    branches:
      - "master" # Replace with the branch you want to deploy from
    paths:
      - "packages/components/**"

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Set up pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: pnpm install # default: npm ci
          build_command: pnpm run build:utils && pnpm run build:components-site # default: npm run build-storybook
          path: packages/components/storybook-static # default: dist/storybook
          checkout: false # default: true
